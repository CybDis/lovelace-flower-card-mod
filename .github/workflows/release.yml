# GitHub Actions Workflow: Automatisches Release-System
# 
# Diese Workflow erstellt automatisch ein neues Release wenn die package.json 
# auf dem master/main Branch ge√§ndert wird. Sie besteht aus zwei Jobs:
# 
# 1. BUILD JOB:
#    - Pr√ºft ob ein Tag f√ºr die aktuelle Version bereits existiert
#    - Baut das Projekt mit Node.js und npm
#    - Committed und pusht die Build-Artefakte zur√ºck ins Repository
# 
# 2. AUTO-RELEASE JOB:
#    - Erstellt einen neuen Git-Tag f√ºr die Version
#    - Generiert automatisch ein Changelog seit dem letzten Release
#    - Erstellt ein GitHub Release (stable oder beta je nach Versionsnummer)
#
# Die Workflow wird nur ausgel√∂st wenn package.json ge√§ndert wird, um 
# sicherzustellen dass nur bei Versionsupdates ein Release erstellt wird.
#
---
name: "Auto Release"

# TRIGGER: Workflow startet nur bei Push auf master/main Branch 
# und nur wenn package.json ge√§ndert wurde (Version Update)
on:
  push:
    branches:
      - 'main'
      - 'master'
    paths:
      - 'package.json'

jobs:
  # =====================================================================
  # BUILD JOB: Erstellt Build-Artefakte und pr√ºft Versionskonsistenz
  # =====================================================================
  build:
    name: "Build Release"
    runs-on: "ubuntu-latest"
    steps:
      # SCHRITT 1: Code aus Repository auschecken
      - name: "‚úèÔ∏è Checkout code"
        uses: actions/checkout@v4
        with: 
          path: './'
          
      # SCHRITT 2: Versionsnummer aus package.json extrahieren
      # Verwendet grep und sed um die Version zu parsen
      - name: "üè∑Ô∏è Get version tag"
        id: set_var
        run: echo "COMPONENT_VERSION=$(grep version package.json | cut -d ":" -f 2 | sed -e 's/[^0-9\.beta\-]//g')" >> $GITHUB_ENV

      # SCHRITT 3: Pr√ºfen ob bereits ein Git-Tag f√ºr diese Version existiert
      # Verhindert doppelte Releases f√ºr dieselbe Version
      - name: "üè∑Ô∏è Check if tag exists already"
        uses: mukunku/tag-exists-action@v1.4.0
        id: "check_tag"
        with: 
          tag: "v${{ env.COMPONENT_VERSION }}"

      # SCHRITT 4: Workflow abbrechen wenn Tag bereits existiert
      # Verhindert unn√∂tige Builds wenn Version schon released wurde
      - name: "‚ùå Cancel if tag is already present"
        run: |
          echo "Tag already present: v${{ env.COMPONENT_VERSION }}. Not creating a new release"
          gh run cancel ${{ github.run_id }}
          gh run watch ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.check_tag.outputs.exists == 'true'
 
      # SCHRITT 5: Node.js Umgebung einrichten f√ºr Build-Prozess
      - name: "üë∑ Build using Node.js"
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          
      # SCHRITT 6: Dependencies installieren (npm ci f√ºr reproduzierbare Builds)
      - run: npm ci
      
      # SCHRITT 7: Build-Script ausf√ºhren (falls vorhanden in package.json)
      - run: npm run build --if-present

      # SCHRITT 8: Build-Artefakte committen
      # Git-Konfiguration f√ºr automatische Commits
      - name: "üìù Commit files"
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git status
          git commit -m "Add new build" -a
          
      # SCHRITT 9: √Ñnderungen zur√ºck ins Repository pushen
      # Build-Artefakte werden f√ºr Release verf√ºgbar gemacht
      - name: "‚¨ÜÔ∏è Push changes"
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
  
  # =====================================================================
  # AUTO-RELEASE JOB: Erstellt GitHub Release mit Changelog
  # =====================================================================
  auto-release:
    name: "Auto Release"
    runs-on: "ubuntu-latest"
    needs: build  # Wartet bis Build-Job erfolgreich abgeschlossen ist
    steps:
      # SCHRITT 1: Aktuellen Code auschecken (mit Build-Artefakten)
      - name: "‚¨áÔ∏è Checkout new code"
        uses: actions/checkout@v4
        with: 
          ref: master  # Explizit master branch um Build-Artefakte zu erhalten
          path: './'

      # SCHRITT 2: Version aus package.json extrahieren (erneut nach Build)
      - name: "üè∑Ô∏è Get version tag"
        id: set_var
        run: echo "COMPONENT_VERSION=$(grep version package.json | cut -d ":" -f 2 | sed -e 's/[^0-9\.beta\-]//g')" >> $GITHUB_ENV

      # SCHRITT 3: Aktuellen Git SHA f√ºr Tag-Erstellung ermitteln
      - name: "üè∑Ô∏è Get git sha"
        id: set_var_2
        run: echo "CURRENT_SHA=$(git log -1 --format='%H')" >> $GITHUB_ENV

      # SCHRITT 4: Erneute Tag-Pr√ºfung (Sicherheitscheck)
      - name: "üè∑Ô∏è Check if tag exists already"
        uses: mukunku/tag-exists-action@v1.4.0
        id: "check_tag"
        with: 
          tag: "v${{ env.COMPONENT_VERSION }}"

      # SCHRITT 5: Workflow abbrechen falls Tag zwischenzeitlich erstellt wurde
      - name: "‚ùå Cancel if tag is already present"
        run: |
          echo "Tag already present: v${{ env.COMPONENT_VERSION }}. Not creating a new release"
          gh run cancel ${{ github.run_id }}
          gh run watch ${{ github.run_id }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: steps.check_tag.outputs.exists == 'true'

      # SCHRITT 6: Letztes Release ermitteln f√ºr Changelog-Generierung
      - name: "üóùÔ∏è Get previous release version"
        id: last_release
        uses: InsonusK/get-latest-release@v1.1.0
        with:
          myToken: ${{ github.token }}
          exclude_types: "draft|prerelease"  # Nur stabile Releases ber√ºcksichtigen

      # SCHRITT 7: Neuen Git-Tag f√ºr Release erstellen
      - name: "üè∑Ô∏è Create new tag"
        uses: rickstaa/action-create-tag@v1
        id: "tag_create"
        with:
          tag: "v${{ env.COMPONENT_VERSION }}"
          commit_sha: "${{ env.CURRENT_SHA }}"
          tag_exists_error: false
          message: "Version ${{ env.COMPONENT_VERSION }}"

      # SCHRITT 8: Changelog automatisch generieren
      # Erstellt Release Notes basierend auf Commits seit letztem Release
      - name: "üóíÔ∏è Generate release changelog"
        id: changelog
        uses: heinrichreimer/github-changelog-generator-action@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} 
          sinceTag: ${{ steps.last_release.outputs.tag_name }}  # Nur √Ñnderungen seit letztem Release
          headerLabel: "# Notable changes since ${{ steps.last_release.outputs.tag_name }}"
          stripGeneratorNotice: true  # Generator-Hinweis entfernen

      # SCHRITT 9a: Stabiles Release erstellen (f√ºr normale Versionen)
      # Wird nur ausgef√ºhrt wenn Version NICHT "beta" enth√§lt
      - name: üëç Create Stable release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: false  # Markiert als stabile Version
          body: "${{ steps.changelog.outputs.changelog }}"
          name: "Version ${{ env.COMPONENT_VERSION }}"
          tag_name: "v${{ env.COMPONENT_VERSION }}"
          target_commitish: "${{ env.CURRENT_SHA }}"
        if: contains(env.COMPONENT_VERSION, 'beta') == false

      # SCHRITT 9b: Beta-Release erstellen (f√ºr Beta-Versionen)
      # Wird nur ausgef√ºhrt wenn Version "beta" enth√§lt
      - name: ü§û Create Beta release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: true  # Markiert als Vorabversion
          body: "${{ steps.changelog.outputs.changelog }}"
          name: "Version ${{ env.COMPONENT_VERSION }}"
          tag_name: "v${{ env.COMPONENT_VERSION }}"
          target_commitish: "${{ env.CURRENT_SHA }}"
        if: contains(env.COMPONENT_VERSION, 'beta') == true
